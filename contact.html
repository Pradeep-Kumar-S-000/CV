<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h3>Contact us</h3>
    <p>Mobile: +91-8072445424</p>
    <p>email-id: pradeepkumar.seethapathy@gmail.com</p>
    <h3>Your details:</h3>
    <form action="mailto:xyz@abc.com" method="post" enctype="text/plain"> 
        <label>Name:</label>
        <input type="text" name="yourName" placeholder="Type your name here...">
        <br>
        <label>Phone:</label>
        <input type="text" name="yourPhone" placeholder="Type your phone number here...">

        <br>
        <label>Are you interested in getting updates?</label>
        <input type="checkbox" name="Updates">
        <br>
        <label>Gender:</label>
        <input type="radio" name="yourGender">Male
        <input type="radio" name="yourGender">Female
        <br>
        <label>Email-id:</label>
        <input type="email" name="yourEmail">
        <br>
        <label>Type your password:</label>
        <input type="password" name="yourPwd">
        <br>
        <label>Confirm your password:</label>
        <input type="password" name="yourPwd">
        <br>
        <label>Your message:</label>
        <br>
        <textarea rows="10" cols="30" name="yourMessage"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
